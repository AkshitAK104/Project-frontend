<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKSHIT'S STORE</title>
  <style>
    
    body,
#slider,
.wrap,
.slide-content {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  width: 100%;
  height: 100vh;
  overflow-x: hidden;
}
.ak{
  height:50px;
  width:100px;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
 
/* styling navlist */
#navlist {
    background-color: black;
    position: absolute;
    width: 100%;
}
 
/* styling navlist anchor element */
#navlist a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 15px;
}
 
.navlist-right {
    float: right;
}
 
/* hover effect of navlist anchor element */
#navlist a:hover {
    background-color: #ddd;
    color: black;
}
 
/* styling search bar */
.search input[type=text] {
    width: 300px;
    height: 25px;
    border-radius: 25px;
    border: none;
}
 
.search {
    float: right;
    margin: 7px;
}
 
.search button {
    background-color: #0074D9;
    color: #f2f2f2;
    float: right;
    padding: 5px 10px;
    margin-right: 16px;
    font-size: 12px;
    border: none;
    cursor: pointer;
}
 
/* styling logo and tag */
.content {
    padding-top: 40px;
}
 
.content h1 {
    color: green;
}
.but{
    position: relative;
    display: inline-block;
}
.button-overlay button {
    position: absolute;
    top: 90%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color:black;
    color:white;
}

.wrap {
  position: relative;
}

.slide {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  
  
}

.slide1 {
  background-image: url("https://www.apple.com/newsroom/images/2023/09/apple-introduces-the-advanced-new-apple-watch-series-9/article/Apple-Watch-S9-hero-230912_Full-Bleed-Image.jpg.large.jpg");
  
}
.slide2 {
  background-image: url("https://i.ytimg.com/vi/FT3ODSg1GFE/maxresdefault.jpg");

}
.slide3 {
  background-image: url("https://i.ytimg.com/vi/6Ij9PiehENA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBCpOS4ENRW1V6JLnNMfLwEjIZqsw");
  
}

.slide-content {
  display: flex;
  flex-direction: column;
  justify-content: bottom;
  align-items: bottom;
  text-align: bottom;
  
}

.slide-content span {
  font-size: 5rem;
  color: silver;
}

.arrow {
  cursor: pointer;
  position: absolute;
  top: 50%;
  margin-top: -35px;
  width: 0;
  height: 0;
  border-style: solid;
}

#arrow-left {
  border-width: 30px 40px 30px 0;
  border-color: transparent #fff transparent transparent;
  left: 0;
  margin-left: 30px;
}

#arrow-right {
  border-width: 30px 0 30px 40px;
  border-color: transparent transparent transparent #fff;
  right: 0;
  margin-right: 30px;
}
  </style>
</head>
<body>
  <div id="navlist">
    <a href="https://www.apple.com/in/?cid-oas-in-domains-apple.in/">Home</a>
    <a href="https://www.apple.com/in/mac/">Explore mac</a>
    <a href="https://www.apple.com/in/tv-home/">TV&HOME</a>
    <a href="https://support.apple.com/en-in">Support</a>
    

    <!-- search bar right align -->
    <div class="search">
        <form action="#">
            <input type="text" placeholder="Search Products" name="search">
            <button>
                <i class="fa fa-search" style="font-size: 18px;"></i>
            </button>
        </form>
    </div>
</div>
<div class="content">

  <div class="wrap">
    <div id="arrow-left" class="arrow"></div>
    <div id="slider">
      <div class="slide slide1">
        <div class="slide-content">
          <span>10%off on apple watches</span>
        </div>
      </div>
      <div class="button-overlay">
        <img src="">
        <a href="https://www.amazon.in/s?k=apple+products&crid=2B73UE725LNVS&sprefix=apple+products%2Caps%2C272&ref=nb_sb_noss_1"><button class="ak">Buy Now</button></a>
      </div>
      <div class="slide slide2">
        <div class="slide-content">
          <span>All new iphone 14</span>
        </div>
      </div>
      <div class="slide slide3">
        <div class="slide-content">
          <span></span>
        </div>
      </div>
    </div>
    <div id="arrow-right" class="arrow"></div>
  </div>
  <script>let sliderImages = document.querySelectorAll(".slide"),
    arrowLeft = document.querySelector("#arrow-left"),
    arrowRight = document.querySelector("#arrow-right"),
    current = 0;
  
  // Clear all images
  function reset() {
    for (let i = 0; i < sliderImages.length; i++) {
      sliderImages[i].style.display = "none";
    }
  }
  
  // Init slider
  function startSlide() {
    reset();
    sliderImages[0].style.display = "block";
  }
  
  // Show prev
  function slideLeft() {
    reset();
    sliderImages[current - 1].style.display = "block";
    current--;
  }
  
  // Show next
  function slideRight() {
    reset();
    sliderImages[current + 1].style.display = "block";
    current++;
  }
  
  // Left arrow click
  arrowLeft.addEventListener("click", function() {
    if (current === 0) {
      current = sliderImages.length;
    }
    slideLeft();
  });
  
  // Right arrow click
  arrowRight.addEventListener("click", function() {
    if (current === sliderImages.length - 1) {
      current = -1;
    }
    slideRight();
  });
  
  startSlide();</script>
  

</body>
</html>
